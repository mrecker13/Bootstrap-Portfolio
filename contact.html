                                </div>

                                        <input type="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputName2  " class="col-sm-2 control-label">Message</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="10" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </form>
